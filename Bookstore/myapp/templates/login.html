<!DOCTYPE html>
{%load static%}
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<style>
    body{
        background-color: aqua;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                {%if messages%}
                    {%for msg in messages%}
                        {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>FAILED!!!</strong>{{msg}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                         {% endif %}
                         {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                         <div class="alert alert-success alert-dismissible fade show" role="alert">
                             <strong></strong>{{msg}}
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                           </div>
                          {% endif %}
                    {%endfor%}
                {%endif%}
            </div>
            <div class="col-4">
                <a class="btn btn-outline-success"style="margin-left:260px;margin-top:10px;" href="{%url 'book-register'%}">SIGN UP</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1  style="color:rgb(32, 208, 88);margin-top:3;margin-left:120px;">LOGIN</h1>
                <img style="height: 200px;width: 350px;"src="{%static '/images/image1.jpg'%}" alt="">
                <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit"style="margin-left:120px;" class="btn btn-success" value="login">SIGN IN</button>
                </form>

            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
